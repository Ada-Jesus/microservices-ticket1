name: Auth Service CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'auth/**'
      - '.github/workflows/auth.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'auth/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service
  NODE_VERSION: '20'
  WORKING_DIR: ./auth

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test --if-present

      - name: Build application
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build --if-present

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=auth-service
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=auth/src
            -Dsonar.tests=auth/src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts
            -Dsonar.typescript.lcov.reportPaths=auth/coverage/lcov.info

      - name: Snyk Security Scan
        uses: snyk/actions/node@0.4.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=${{ env.WORKING_DIR }}/package.json
        continue-on-error: true

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  security-scan:
    name: Dependency & Container Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '${{ env.WORKING_DIR }}'
          format: 'SARIF'
          args: >
            --enableExperimental
            --project "auth-service"
        continue-on-error: true

      - name: Upload Dependency Check results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'dependency-check-report.sarif'
        continue-on-error: true

  build-container:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    needs: [build, code-quality, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3.3.0

      - uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - uses: docker/metadata-action@v5.5.1
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5.3.0
        id: build
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

  container-scan:
    name: Scan Container Image - ${{ matrix.severity }}
    runs-on: ubuntu-latest
    needs: build-container
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        severity: ['CRITICAL,HIGH', 'MEDIUM']

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy SARIF scan - ${{ matrix.severity }}
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ needs.build-container.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.severity }}.sarif'
          severity: '${{ matrix.severity }}'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.severity }}.sarif'
          category: 'trivy-${{ matrix.severity }}'

      - name: Run Trivy table scan - ${{ matrix.severity }}
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ needs.build-container.outputs.image-tag }}
          format: 'table'
          output: 'trivy-table-${{ matrix.severity }}.txt'
          severity: '${{ matrix.severity }}'

      - name: Comment PR with Trivy results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const fs = require('fs');
            const trivyReport = fs.readFileSync('trivy-table-${{ matrix.severity }}.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Trivy Container Scan Results - ${{ matrix.severity }}\n```\n' + trivyReport + '\n```'
            });
